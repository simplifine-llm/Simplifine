name: Publish Python ğŸ distribution ğŸ“¦ to PyPI and TestPyPI

# Change this to be on merging to main
on:
  push:
    branches:
      - main

# Jobs that need to happen for 
jobs:
  build:
    name: Build distribution ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"

    - name: Install pypa/build ğŸ§ 
      run: >-
        python3 -m
        pip install
        build
        --user

    - name: Build a binary wheel and a source tarball ğŸ»
      run: python3 -m build

    - name: Store the distribution packages ğŸ—‚ï¸
      uses: actions/upload-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    
  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
      
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/simplifine-alpha  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1